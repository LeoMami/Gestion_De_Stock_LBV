<!doctype html>
<html lang="en" xmlns:th="https://www.thymeleaf.com">
  <head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>LabelVie</title>
    <style>
        .gradient-custom-2 {
/* fallback for old browsers */
background: #fccb90;

/* Chrome 10-25, Safari 5.1-6 */
background: -webkit-linear-gradient(to right, #ee7724, #d8363a, #dd3675, #b44593);

/* W3C, IE 10+/ Edge, Firefox 16+, Chrome 26+, Opera 12+, Safari 7+ */
background: linear-gradient(to right, #ee7724, #d8363a, #dd3675, #b44593);
}

@media (min-width: 768px) {
.gradient-form {
height: 100vh !important;
}
}
@media (min-width: 769px) {
.gradient-custom-2 {
border-top-right-radius: .3rem;
border-bottom-right-radius: .3rem;
}
}
    </style>
  </head>
  <body>
    <section class="h-100 gradient-form" style="background-color: #eee;">
        <div class="container py-5 h-100">
          <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-xl-10">
              <div class="card rounded-3 text-black">
                <div class="row g-0">
                  <div class="col-lg-6">
                    <div class="card-body p-md-5 mx-md-4">
<!--                      message Notification -->
                      <div th:if="${param.error}" class="alert alert-danger">
                          Nom d'utilisateur ou Mot de passe Invalide
                      </div>
                      <div th:if="${param.logout}" class="alert alert-success">
                        Déconnexion réussite !
                      </div>
<!--Form Start-->
                      <form action="/signin" method="post">
                        <div class="text-center">
                          <img src="http://localhost/labelvie/logolbv.png"
                               style="width: 185px;" alt="logo">
                          <hr style="margin-top:40px; margin-bottom:40px; ">
                        </div>
                        <div class="form-outline mb-4">
                          <label class="form-label" for="username">Email</label>
                          <input type="text" id="username"  name="username" class="form-control"
                            placeholder="Saisir votre email" autofocus="autofocus" required/>
                        </div>

                        <div class="form-outline mb-4">
                          <label class="form-label" for="password">Mot de Passe</label>
                          <input type="password" id="password" name="password" class="form-control"
                          placeholder="Saisir votre Mot de Passe" required />
                        </div>

                        <div class="text-center pt-1 mb-5 pb-1">
                          <button class="btn btn-primary btn-block fa-lg gradient-custom-2 mb-3" type="submit">Se connecter</button>
                        </div>

                        <div class="d-flex align-items-center justify-content-center pb-4">
                          <p class="mb-0 me-2">Vous n'avez pas de compte ?</p>
                          <a href="/register" class="btn btn-outline-danger">Créer un Compte</a>
                        </div>
                      </form>
                    </div>
                  </div>
                  <div class="col-lg-6 d-flex align-items-center gradient-custom-2" >
                    <div class="text-white px-3 py-4 p-md-5 mx-md-4">
                      <h1 class="text-center" style="font-size:5em;">
                        #DEMAIN
                      </h1>
                      <h1 class="text-center" style="font-size:5em;">
                        SERA
                      </h1>
                      <h1 class="text-center" style="font-size:5em;">
                        MAROCAIN
                      </h1>
                      <p style="text-align: right;">#PourTousEtPourDemain</p>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>

  </body>
</html>
